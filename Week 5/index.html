<!DOCTYPE html>
<html>
  <head>
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SHOP</h1>
        <nav>
          <ul>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">MENS</a></li>
            <li><a href="#">KIDS</a></li>
            <li><a href="#">BAGS</a></li>
            <li><a href="#">BELTS</a></li>
            <li><a href="#">JEWELRY</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <img class="img" src="./img/store.jpg" alt="">
      </div>
    </main>
    <section class="hours">
      <div class="container">
        <h3>HOURS</h3>
        <p>Mon-Sat | 10a - 8p</p>
        <p>Sun | Closed</p>
      </div>
    </section>
    <section class="location">
      <div class="container">
        <h3>LOCATION</h3>
        <p>555 Broadway</p>
        <p>Dobbs Ferry, New York 10522</p>
      </div>
    </section>
    <section class="contact">
      <div class="container">
        <h3>CONTACT</h3>
        <p>shop@shopshopshop.com</p>
      </div>
    </section>
    <footer>
        <div class="container">
          <div class="social-icon">
            <img src="./img/social_fb.jpg" alt="Facebook">
          </div>
          <div class="social-icon">
            <img src="./img/social_tw.jpg" alt="Twitter">
          </div>
          <div class="social-icon">
            <img src="./img/social_yt.jpg" alt="Youtube">
          </div>
        </div>
    </footer>
      
      
  </body>
</html>
